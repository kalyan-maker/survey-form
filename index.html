<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="main.css">
  <title>Servey Form</title>
</head>
<body>
  <main>
  <div class="container">
  <!--section-->
  <section>
    <!--title-->
    <div class="Title">
      <h2>Website Design Questionnaire</h2>
      </div>
      <div class="page">
        <p >Please take your time and answer ALL of the questions. Web design and development is a collaborative process and needs your involvement in all stages.</p>
      </div>
        <!--servey form-->
        <form class="servey-form">
          <!--enter name-->
          <div class="form-group">
            <label class="name">Name <span>:</span> </label>
            <input type="text" name="name" id="name" placeholder="Enter Full Name">
          </div>
          <!--enter email-->
          <div class="form-group">
            <label class="email">Email <span>:</span> </label>
            <input type="email" name="email" id="email" placeholder="ex: myname@example.com">
          </div>
          <!--Phone Number-->
          <div class="form-group">
            <label class="phone">Phone Number <span>:</span> </label>
            <input type="tel" name="phone" maxlength="10" id="phone" placeholder="Enter Your Phone Number">
          </div>
          <!--company  name-->
          <div class="form-group">
            <label class="Company">Company name <span>:</span> </label>
            <input type="text" name="Company" id="Company" placeholder="Example pvt ltd">
          </div>
          <!--Business type-->
          <div class="form-group">
            <label class="dropdown">Type of Business <span>:</span> </label>
            <select type="dropdown-selector-role" id="dropdown">
              <option value=""></option>
              <option value="Ministry">Ministry</option>
              <option value="Consulting">Consulting</option>
              <option value="Technology">Technology</option>
              <option value="E-commerce">E-commerce</option>
              <option value="Music">Music</option>
            </select>
          </div>
          <!--Site Completion Deadline -->
          <div class="form-group">
            <label class="site">Site Completion Deadline <span>:</span> </label>
            <input type="text" name="site" id="site" placeholder="">
          </div>
          <!--budget-->
          <div class="form-group">
            <label class="budget">What is your Budget? <span>:</span> </label>
            <input type="number" name="budget" id="budget" placeholder="">
          </div>
          <!--Type of Website You Need?-->
          <div class="form-group">
            <label class="Website">Type of Website You Need?<span>:</span> </label>
            <select type="dropdown-selector-role" id="Website">
              <option value=""></option>
              <option value="Personal">Personal</option>
              <option value="Educational">Educational</option>
              <option value="Sport">Sport</option>
              <option value="Food,Restaurant">Food,Restaurant</option>
              <option value="Local Business">Local Business</option>
              <option value="Small Business">Small Business</option>
              <option value="Mediam Business">mediam Business</option>
            </select>
          </div>
          <!--What two color choices will you want for your site theme?-->
          <div class="form-group">
            <label class="color">What two color choices will you want for your site theme? <span>:</span> </label>
            <input type="text" name="color" id="color" placeholder="">
          </div>
          <!--Choose Items for the Navigation Bar-->
          <div class="form-group">
            <label class="Navigation">Choose Items for the Navigation Bar <span>:</span> </label>
            <div class="flex">
                <p>
                  <input type="checkbox" name="About" id="About">
                  <label for="About">About</label>
                </p>
                <p>
                  <input type="checkbox" name="FAQ" id="FAQ">
                  <label for="FAQ">FAQ</label>
                </p>
                <p>
                  <input type="checkbox" name="Blog" id="Blog">
                  <label for="Blog">Blog</label>
                </p>
                <p>
                  <input type="checkbox" name="Pricing" id="Pricing">
                  <label for="Pricing">Pricing</label>
                </p>
                <p>
                  <input type="checkbox" name="E-Commerce" id="E-Commerce">
                  <label for="E-Commerce">E-Commerce</label>
                </p>
                <p>
                  <input type="checkbox" name="Booking" id="Booking">
                  <label for="E-Booking">Booking</label>
                </p>
                <p>
                  <input type="checkbox" name="Media" id="Media">
                  <label for="Media">Media</label>
                </p>
              </div>
          </div>
          <!--Additional Services-->
          <div class="form-group">
            <label class="services">Additional Services 
              <span>:</span> </label>
              <div class="main">
            <p>
              <input type="checkbox" name="design" id="design">
              <label for="desgin">Banner Design</label>
            </p>
            <p>
              <input type="checkbox" name="page" id="page">
              <label for="page">Landing Page Design</label>
            </p>
            <p>
              <input type="checkbox" name="Management" id="Management">
              <label for="Management">Advertisement Management</label>
            </p>
            <p>
              <input type="checkbox" name="SEO" id="SEO">
              <label for="SEO">SEO</label>
            </p>
            <p>
              <input type="checkbox" name="Domain" id="Domain">
              <label for="Domain">Domain Purchase</label>
            </p>
            <p>
              <input type="checkbox" name="Logo" id="Logo">
              <label for="Logo">Logo Design</label>
            </p>
          </div>
          </div>
          <div class="form-group">
            <label class="perform">What action(s) should the user perform when visiting your site? <span>:</span> </label>
            <div class="p">
            <p>
              <input type="checkbox" name="call" id="call">
              <label for="call">Call You</label>
              <input type="checkbox" name="Fill" id="Fill">
              <label for="Fill">Fill Contact Form</label>
            </p>
            </div>
            <div class="p1">
            <p>
              <input type="checkbox" name="Product" id="Product">
              <label for="Product">Purchase Product</label>
              <input type="checkbox" name="Booking" id="Booking">
              <label for="Booking">Booking</label>
            </p>
          </div>
          </div>
          <div class="form-group">
            <label class="Comments">Additional Comments <span>:</span> </label>
            
            <textarea rows="8" cols="80" maxlength="250" placeholder="Comments"></textarea>
          </div>
          <div class="form-group">
            <button type="submit">submit</button>
          </div>
        </form>
        <div class="circle1"></div>
        <div class="circle2"></div> 
    </section>
  </div>


</main>
</body>
</html>
